<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的搜索</title>
    <link rel="shortcut icon" href="http://myapp.image.qiniu.mykernel.cn/favicon.png" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <style>
      .search-logo {
        background: url(http://myapp.image.qiniu.mykernel.cn/favicon.png) center center/ 100% no-repeat;
        width: 100px;
        height: 100px;
      }
      .search-logo h1 {
        display: none;
      }
      a {
        text-decoration: none;
      }
      body {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body >
    <div class="box">
        <div class="container position-absolute start-50" style="top: 15%; transform: translateX(-50%)">
            <div class="row col col-md-12 col-xxl-8 offset-xxl-2 justify-content-center mb-3">
              <!--
                      col 最小 
                      col-md ipad
                      col-xxl 电脑
                  -->
              <a href="http://search.mykernel.cn/" class="search-logo">
                <h1>MageEdu</h1>
              </a>
            </div>
            <div class="row col col-md-12 col-xxl-8 offset-xxl-2 justify-content-center mb-3">
              <div class="input-group">
                <input type="search" class="form-control" id="search" autofocus="" aria-describedby="search-button" />
                <button class="btn btn-outline-secondary bi bi-search" type="button" id="search-button"></button>
              </div>
            </div>
            <div class="row col col-md-12 col-xxl-8 offset-xxl-2 justify-content-end">
              <ul style="display: flex; flex-direction: column; align-items: end" class="list-group">
                <li class="list-group-item">
                  <a href="https://www.cnblogs.com/" target="_blank">博客园</a>
                </li>
      
                <li class="list-group-item">
                  <a href="https://blog.csdn.net/" target="_blank">csdn</a>
                </li>
              </ul>
            </div>
          </div>
    </div>
    <script>
      function getquery(key) {
        return new URL(document.location.href).searchParams.get(key);
      }
      function location_val(value) {
        if (!value) {
          return;
        }

        // 获取query查询参数
        val = getquery("query");
        let searchs;
        switch (val) {
          case "baidu":
            searchs = ["https://www.baidu.com/s?wd="];
            break;
          case "google":
            searchs = ["https://www.google.com/search?q="];
          default:
            searchs = ["https://www.google.com/search?q=", "https://oceanhero.today/web?q="];
            break;
        }

        let link;
        for (search of searchs) {
          link = document.createElement("a");
          link.href = `${search}${value}`;
          link.target = "_blank";
          link.click();
        }
        return;
      }

      const element = document.getElementById("search");
      element.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          const value = event.target.value;
          location_val(value);
          return false;
        }
      });

      const search_button = document.getElementById("search-button");
      search_button.addEventListener("click", function (event) {
        const value = element.value;
        location_val(value);
      });
    </script>

  </body>
</html>
